definitions:
  config:
    /hippo:namespaces/website/resourcelink:
      jcr:mixinTypes: ['editor:editable', 'mix:referenceable']
      jcr:primaryType: hipposysedit:templatetype
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            item: ${cluster.id}.field
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /usefulservices:
            jcr:primaryType: frontend:plugin
            caption: Most useful services descriptions
            field: usedservices
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/administration/website/most-useful-services-internal-values
          /link:
            caption: Choose your the linked page
            field: usedservicespagelink
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /usefulinformation:
            jcr:primaryType: frontend:plugin
            caption: Useful information descriptions
            field: usefulinformation
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/administration/website/useful-information-internal-values
          /usefulinformationlink:
            jcr:primaryType: frontend:plugin
            caption: Choose your linked page
            field: usefulinformationlink
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
      /hipposysedit:nodetype:
        jcr:mixinTypes: ['mix:referenceable']
        jcr:primaryType: hippo:handle
        jcr:uuid: aac4f4bc-e912-4a0b-953c-d85b072a1295
        /hipposysedit:nodetype:
          hipposysedit:node: true
          hipposysedit:supertype: ['hippo:compound', 'hippostd:relaxed']
          hipposysedit:uri: http://digital.nhs.uk/jcr/website/nt/1.0
          jcr:mixinTypes: ['mix:referenceable', 'hipposysedit:remodel']
          jcr:primaryType: hipposysedit:nodetype
          jcr:uuid: 7c122f81-9430-4697-b90a-a5d013338562
          /usedservices:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:usefulservices
            hipposysedit:primary: false
            hipposysedit:type: DynamicDropdown
            hipposysedit:validators: [non-empty, required]
            jcr:primaryType: hipposysedit:field
          /usedservicespagelink:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:link
            hipposysedit:primary: false
            hipposysedit:type: website:internallink
            jcr:primaryType: hipposysedit:field
          /usefulinformation:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:usefulinformation
            hipposysedit:primary: false
            hipposysedit:type: DynamicDropdown
          /usefulinformationlink:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:usefulinformationlink
            hipposysedit:primary: false
            hipposysedit:type: website:internallink
      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: website:resourcelink
          website:usefulinformation: ''
          website:usefulservices: ''
          /website:link:
            jcr:primaryType: website:internallink
            /website:link:
              hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
              jcr:primaryType: hippo:mirror
          /website:usefulinformationlink:
            jcr:primaryType: website:internallink
            /website:link:
              jcr:primaryType: hippo:mirror
              hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
