---
definitions:
  config:
    /hippo:namespaces/website/primarysectionvisualhub:
      /editor:templates:
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties:
          - mode
          frontend:references:
          - wicket.model
          - model.compareTo
          - engine
          - validator.id
          frontend:services:
          - wicket.id
          - validator.id
          /root:
            item: ${cluster.id}.field
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /primarysectionheading:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '30'
            caption: Section heading
            field: sectionheading
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /primarysectionlinks:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Primary sections links builder
            compoundList: website:visualinternallink,website:visualexternallink,website:visualassetlink
            contentPickerType: links
            field: links
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.field
          /tilesectionvisualhub:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Tile Sections links builder
            field: tilesectionvisualhub
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
        jcr:primaryType: editor:templateset
      /hipposysedit:nodetype:
        /hipposysedit:nodetype:
          /links:
            hipposysedit:multiple: true
            hipposysedit:ordered: true
            hipposysedit:path: website:primarysectionlinks
            hipposysedit:type: hippo:compound
            hipposysedit:validators:
            - contentblocks-validator
            jcr:primaryType: hipposysedit:field
          /sectionheading:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:primarysectionheading
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators:
            - optional
            jcr:primaryType: hipposysedit:field
          /tilesectionvisualhub:
            hipposysedit:mandatory: false
            hipposysedit:multiple: true
            hipposysedit:ordered: true
            hipposysedit:path: website:tilesectionvisualhub
            hipposysedit:primary: false
            hipposysedit:type: website:tilesectionvisualhub
            jcr:primaryType: hipposysedit:field
          hipposysedit:node: true
          hipposysedit:supertype:
          - hippo:compound
          - hippostd:relaxed
          hipposysedit:uri: http://digital.nhs.uk/jcr/website/nt/1.0
          jcr:mixinTypes:
          - mix:referenceable
          - hipposysedit:remodel
          jcr:primaryType: hipposysedit:nodetype
        jcr:mixinTypes:
        - mix:referenceable
        jcr:primaryType: hippo:handle
      /hipposysedit:prototypes:
        /hipposysedit:prototype:
          /website:tilesectionvisualhub:
            /website:tilesectionintroduction:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:tilesectionvisualhub
            website:tilesectionheading: ''
          jcr:primaryType: website:primarysectionvisualhub
        jcr:primaryType: hipposysedit:prototypeset
      jcr:mixinTypes:
      - editor:editable
      - mix:referenceable
      jcr:primaryType: hipposysedit:templatetype
